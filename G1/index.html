<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupa G1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="photos/G 1 img.png" alt="logo grupy G1">
            <p>Strona wolontariuszy grupy G1 ze schroniska na paluchu. Przedstawiająca psy do adopcji, które są pod naszą opieką.</p>
        </header>
        <div class="container">
            <figure>
                <img class="dog-photo" src="photos/empty_img.png" alt="#">
                <figcaption>
                    <ul class="name-number">
                        <li class="name">imie</li>
                        <li class="number">numer</li>
                    </ul>
                    <div class="others-info">
                        <ul>
                            <li class="gender"><img src="img/gender.png" alt="#">płeć</li>
                            <li class="age"><img src="img/age.png" alt="#"> wiek</li>
                        </ul>
                        <ul>
                            <li class="breed"><img src="img/breed.png" alt="#"> rasa</li>
                            <li class="weight"><img src="img/weight.png" alt=""> waga</li>
                        </ul>
                    </div>
                    <ul>
                        <li class="since-at-shelter">od kiedy w schronisku</li>
                    </ul>
                </figcaption>
        </div>
        <footer></footer>
    </div>
</body>
</html>
